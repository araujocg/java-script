<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Calcule seu IMC.</h1>
        <table>
            <thead>
                <tr>
                    <th>Classificação</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Abaixo do peso</td>
                    <td>Abaixo de 18,5</td>
                </tr>
                <tr>
                    <td>Peso Normal</td>
                    <td>18,5 - 24,9</td>
                </tr>
                <tr>
                    <td>Sobrepeso</td>
                    <td>25 - 29,9</td>
                </tr>
                <tr>
                    <td>Obesidade grau I</td>
                    <td>30 - 34,9</td>
                </tr>
                <tr>
                    <td>Obesidade grau II</td>
                    <td>35 - 39,9</td>
                </tr>
                <tr>
                    <td>Obesidade grau III</td>
                    <td>Maior ou igual a 40</td>
                </tr>
            </tbody>
        </table>
        <section>
            <label for="peso">Peso:</label><br>
            <input type="number" name="peso" id="peso" placeholder="Digite seu Peso" required><br>
            <label for="id_altura">Altura:</label><br>
            <input type="number" name="altura" id="altura" placeholder="Digite sua Altura" required>
        </section>
        <input type="button" value="Enviar" onclick="Calcular()" id="botao">
        <div id="res"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
