<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container_principal">
        <section id="vez">
            <div id="vez_X" class="vez-dequem">Vez do X</div>

        </section>
        <section id="jogo">
            <div class="wrap_quadrados">
                <div class="quadrado_jogo" id="quadrado01" onclick="game(1)"></div>
                <div class="quadrado_jogo" id="quadrado02" onclick="game(2)"></div>
                <div class="quadrado_jogo" id="quadrado03" onclick="game(3)"></div>
            </div>
            <div class="wrap_quadrados">
                <div class="quadrado_jogo" id="quadrado04" onclick="game(4)"></div>
                <div class="quadrado_jogo" id="quadrado05" onclick="game(5)"></div>
                <div class="quadrado_jogo" id="quadrado06" onclick="game(6)"></div>
            </div>
            <div class="wrap_quadrados">
                <div class="quadrado_jogo" id="quadrado07" onclick="game(7)"></div>
                <div class="quadrado_jogo" id="quadrado08" onclick="game(8)"></div>
                <div class="quadrado_jogo" id="quadrado09" onclick="game(9)"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
